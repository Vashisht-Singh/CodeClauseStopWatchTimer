<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch and Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Stop-Watch</h1>
  <div class="time-display" id="stopwatch">00:00:00</div>
  <div class="button-container">
    <button class="action-button" onclick="startStopwatch()">Start</button>
    <button class="action-button" onclick="stopStopwatch()">Stop</button>
    <button class="action-button" onclick="resetStopwatch()">Reset</button>
  </div>
  
  <h1>Timer</h1>
  <div class="input-container">
    <input type="text" id="timer-input" placeholder="Enter time in seconds">
  </div>
  <div class="time-display" id="timer">00:00:00</div>
  <div class="button-container">
    <button class="action-button" onclick="startTimer()">Start</button>
    <button class="action-button" onclick="stopTimer()">Stop</button>
    <button class="action-button" onclick="resetTimer()">Reset</button>
  </div>
</body>
<script src="index.js"></script>
</html>
